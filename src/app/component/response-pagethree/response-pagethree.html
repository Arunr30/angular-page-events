<h1>Control Instance</h1>

@if (controls.length === 0) {
  <p>No published data available</p>
}

 @for (item of controls; track item.id) {
  <p><b>ID:</b> {{ item.id }}</p>
  <p><b>controlName:</b> {{ item.controlName }}</p>
  <p><b>Created By:</b> {{ item.createdBy }}</p>
  <p><b>ctrlType: </b>{{item.ctrlType}}</p> 
 
  <hr />
 }
