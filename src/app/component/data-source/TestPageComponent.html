<div *ngIf="loading()">
  <p>Loading data...</p>
</div>

<div *ngIf="!loading()">
  <div *ngIf="usageList().length === 0">
    <p>No dsNames found.</p>
  </div>

  <div *ngFor="let usage of usageList()">
    <div class="ds-card" style="margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc">
      <div><strong>dsName:</strong> {{ usage.dsName }}</div>
      <div>
        <strong>mappedFields:</strong>
        [
        <span *ngFor="let field of usage.mappedFields; let last = last">
          {{ field }}<span *ngIf="!last">, </span>
        </span>
        ]
      </div>
    </div>
  </div>
</div>
