<h1>Data Source Instance</h1>

@if (published.length === 0) {
  <p>No published data available</p>
}

 @for (item of published; track item.id) {
  <p><b>ID:</b> {{ item.id }}</p>
  <p><b>Service:</b> {{ item.serviceName }}</p>
  <p><b>Created By:</b> {{ item.createdBy }}</p>
  <p><b>DsName: </b>{{item.dsName}}</p> 
 
  <hr />
 }
